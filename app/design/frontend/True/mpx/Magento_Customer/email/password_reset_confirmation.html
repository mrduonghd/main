<!--@vars {
"var store.frontend_name":"Store Name",
"var customer.name":"Customer Name",

} @-->
{{template config_path="design/email/header_template"}}

<p class="greeting">{{trans "%name" name=$customer.name}} 様</p>
<p>{{trans "アカウントへのログインパスワードの再設定がリクエストされました。"}}</p>
<p>{{trans "こちらからパスワードの再設定を行ってください。"}}</p>

<table class="button" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td>
            <table class="inner-wrapper" border="0" cellspacing="0" cellpadding="0" align="center">
                <tr>
                    <td align="center">
                        <a href="{{var this.getUrl($store,'customer/account/createPassword/',[_query:[token:$customer.rp_token],_nosid:1])}}" target="_blank">{{trans "パスワードの再設定"}}</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<p>{{trans "本メールにお心当たりのない場合は、破棄ください。"}}</p>

{{template config_path="design/email/footer_template"}}

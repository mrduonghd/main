<!--ko if: isEnabled == true -->
<div class="slots-wrapper">
	<div class="slots-content">
		<!--ko foreach: { data: getSellerSlotData(), as: 'data'}-->
		<div class="seller-name">
			<span data-bind="i18n: 'Seller:'"></span>
			<span data-bind="text: data.name"></span>
		</div>
		<!--ko if: Object.keys(data.slots).length > 0 -->
		<table class="table time-slot">
			<thead>
				<tr>
					<th data-bind="i18n: 'Date/Day'" style="text-align:center"></th>
					<th data-bind="i18n: 'Delivery Time Slots'"></th>
				</tr>
			</thead>
			<tbody>
				<tr class="slot-row">
					<td class="first-child">
							<select data-bind="optionsCaption: 'Choose Week day...',selectedOptions: $parent.chosenDate,value: $parent.daySelect(data,data.id,event), valueUpdate: 'change',attr: {'id': 'wk_days_slot_'+data.id,'name': 'id_'+data.id}" id="wk_days_slot_" name="wk_days_slot_">
								<!--ko foreach: { data: Object.keys($parent.getSortedSlots(data.slots)), as: 'key' } -->
									<!-- ko if: $parents[1].checkDay(key, data.seller_start_date,data.id,data) -->
										 <option class='day-time'  data-bind="text: key,attr:{keydata:key}"></option>
									<!-- /ko -->
								<!-- /ko -->
							</select>
						</td>
						<td>
							<!--ko if: $parent.getSelectedDate() != 0 -->
								<select id="wk_slot_times_" data-bind="value: $parent.selectTimeSlot($data, $parents[2], $parents[1],event), valueUpdate: 'change',attr: {'id': 'wk_slot_times_'+data.id,'name': 'id_'+data.id}" >
									<option>Choose Time Slot</option>
									<option data-bind="text:$parent.getDefaultTimeRange(),attr: {data_date:$parent.getDefaultDate(),value:$parent.getDefaultTimeRange()}"></option>
							</select>
							<!-- /ko -->
						</td>
					</tr>
			</tbody>
		</table>
		<!-- /ko -->
		<!-- ko ifnot: Object.keys(data.slots).length > 0 -->
		<div class="no-slots-block"><span data-bind="text: data.message"></span></div>
		<!-- /ko -->
		<!-- /ko -->
	</div>
</div>
<br/>
<!-- /ko -->

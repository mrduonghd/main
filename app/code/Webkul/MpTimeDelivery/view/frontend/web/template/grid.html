<table class="data table base list shipping_table">
    <thead>
        <tr data-bind="foreach: columns">
            <th data-bind="text: headerTitle" class="data-grid-th _sortable"></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="foreach: columns">
            <td><span data-bind="text:  renderer ? renderer.render($parent) : $parent[rowTitle] "></span></td>
        </tr>
    </tbody>
</table>
